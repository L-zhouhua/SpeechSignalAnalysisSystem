<!DOCTYPE html>
<html>

<head>
    <meta charset="GB2312">
    <title>录音</title>
</head>

<body>

    <h1>录音界面使用说明</h1>
    <div>
        1、选择需要输入的设备，选择录制的设备；<br /><br />
        2、选择音频解码器；<br /><br />
        3、选择文件容器；<br /><br />
        4、选择采样率，根据需要选择合适的采样率，默认为11025；<br /><br />
        5、选择声道数，默认为2；<br /><br />
        6、选择音质或位率<br /><br />
        7、点击录音开始录音<br /><br />
        8、点击暂停可以暂停录音<br /><br />
        9、点击停止结束录音并在底部提示存放的位置<br /><br />
        10、点击保存自己选择需要保存的位置保存<br /><br />
        <img src="./images/record/record.png" height="320" width="380" /><br />
    </div>

</body>

</html>
